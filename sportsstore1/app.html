<!doctype html>
<html ng-app="sportsStore">
	<head lang="en">
		<meta charset="UTF-8">
		<title>Sport Store</title>
		<script src="angular.js"></script>
		<script src="angular-route.js"></script>
		<link href="bootstrap.css" rel="stylesheet">
		<link href="bootstrap-theme.css" rel="stylesheet">
		<script>
			angular.module("sportsStore", ["customFilter", "cart", "ngRoute"])
			.config(function($routeProvider) {
				
				$routeProvider.when("/checkout", {
					templateUrl: "views/checkout.html"
				})
				$routeProvider.when("/products", {
					templateUrl: "views/productList.html"
				})
				$routeProvider.when("/complete", {
					templateUrl: "views/placeOrder.html"
				})
				$routeProvider.when("/thankyou", {
					templateUrl: "views/thankyou.html"
				})
				$routeProvider.otherwise({
					templateUrl: "views/productList.html"
				})
			})
		</script>
		<script src="controllers/sportsController.js"></script>
		<script src="controllers/productListController.js"></script>
		<script src="filters/customFilter.js"></script>
		<script src="components/cart.js"></script>
		<script src="controllers/cartController.js"></script>
	</head>
	<body ng-controller="sportsCtrl">
		<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
		</script>
	    <div ng-controller="productListCtrl">
		    <div class="text-right navbar navbar-inverse">
		        <a class="navbar-brand" href="#/">SPORTS STORE</a>
		        <cart-summary>
		    </div>
	    	<ng-view>
    		<!-- <ng-include src="'views/productList.html'"></ng-include> -->
    	</div>
	</body>
</html>
