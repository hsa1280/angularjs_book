<html ng-app="exampleApp">
<head>
    <title>Directives</title>
    <script src="angular.js"></script>
    <style>
        .bold { font-weight: bold; }
    </style>
    <script>
        angular.module("exampleApp", [])
            .directive("Directive", function () {
                return {
                    template: 
                        "<div class='panel-body' ng-transclude><input ng-model='local' /></div>",
                    scope: {
                        local: "=nameprop"
                    },
                    transclude: true
                }
            })
            .controller("defaultCtrl", function ($scope) {
                    $scope.data = {
                        name: "good"
                    }
                })              
    </script>
</head>
<body ng-controller="defaultCtrl">
    <div>Data from controller:{{data.name}}</div><br>
    <Directive class="panel-body" nameprop="data.name"></Directive>
</body>
</html>
