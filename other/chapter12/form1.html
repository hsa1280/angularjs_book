<!doctype html>
<html ng-app="exampleApp">
	<head>
		<title>Forms</title>
		<script src="angular.js"></script>
		<link href="bootstrap.css" rel="stylesheet">
		<link href="bootstrap-theme.css" rel="stylesheet">
		<script>
			angular.module("exampleApp", [])
				.controller("defaultCtrl", function($scope) {
					$scope.addUser = function(userDetails) {
						$scope.message = userDetails.name + "(" + userDetails.email +  ")";
					}
					$scope.message = "Ready";
				})
		</script>
		<style>
			form .ng-invalid.ng-dirty { background-color: lightpink; }
			form .ng-valid.ng-dirty { background-color: lightgreen; }
			span.summary.ng-invalid { color: red; font-weight: bold; }
			span.summary.ng-valid { color: green; }
			div.error {
				color:			red;
				font-weight: 	bold;
			}
		</style>
	</head>
	<body>
		<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
			<form name="myForm" novalidate ng-submit = "addUser(newUser)">
				<div class="well">
					<div class="form-group">
						<label>Name:</label>
						<input name="userName" type="text" class="form-control" ng-model="newUser.name" required>
					</div>
					<div class="form-group">
						<label>Email:</label>
						<input name="useEmail" type="email" class="form-control" ng-model="newUser.email" required>
<div class="error"
ng-show="myForm.userEmail.$invalid && myForm.userEmail.$dirty">
<span ng-show="myForm.userEmail.$error.email">
Please enter a valid email address
</span>
<span ng-show="myForm.userEmail.$error.required">
Please enter a value
</span>
</div>
					</div>
					<div class="checkbox">
						<label>
							<input name="agreed" type="checkbox" required>
							I agree to the terms and conditions
						</label>
					</div>
					<button type="submit" class="btn btn-primary btn-block" ng-disabled="myForm.$invalid">
						OK
					</button>
					<div class="well">
						Message:{{message}}
						<div>
							Valid:
							<span class="summary" ng-class="myForm.$valid ? 'ng-valid' : 'ng-invalid'">
								{{myForm.$valid}}
							</span>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
